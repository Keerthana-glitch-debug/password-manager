<!DOCTYPE html>
<html>
<head>
  <title>Password Manager</title>
  <style>
    body { font-family: Arial; margin: 40px; }
    button { margin: 10px; padding: 10px 15px; }
    pre { background: #f0f0f0; padding: 20px; white-space: pre-wrap; }
  </style>
</head>
<body>
  <h2>Password Manager (Frontend)</h2>
  <button onclick="runCpp()">Run C++ Program</button>
  <button onclick="loadData()">Load Passwords</button>
  <pre id="output">No data loaded yet.</pre>

  <script>
    async function runCpp() {
      await fetch('http://localhost:5000/run_cpp', { method: 'POST' });
      alert("C++ code ran successfully!");
    }

    async function loadData() {
      const res = await fetch('http://localhost:5000/get_data');
      const data = await res.json();
      document.getElementById('output').innerText = data.data;
    }
  </script>
</body>
</html>
